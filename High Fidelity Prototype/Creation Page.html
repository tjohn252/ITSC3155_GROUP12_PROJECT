<!DOCTYPE html>
<html lang ="en-US">
<head>
<meta charset = "utf-8">
<meta name ="viewport" content = "width=device-width, initial-scale=1">
<title>OurSchedule | Settings</title>
<link rel="stylesheet" href="template.css">
</head>

<header>
<ul>
  <li><a href="Home Page.html">Home</a></li>
  <li><a href="Schedule Page.html">Calendar</a></li>
  <li><a href="Creation Page.html">Settings</a></li>
</ul>
</header>

<body>
<br>
<div class="form">
<form>
<label for="eventName" style ="font-size:32px;font-weight:bold;">Event Name:  </label>
<input type ="text" style ="font-size:24px" id ="eventName" name="eventName"> <br>
<br>
<label for="selectDate" style="font-size:24px;font-weight:bold;">Select a Date:</label><br>
<input type="date" style ="font-size:18px" id="selectDate" name="selectDate">
<br>
<br>
<label for="eventDuration" style="font-size:24px;font-weight:bold;">Event Length:</label><br>
<input type="text" style ="font-size:18px" id="eventDuration" name="eventDuration" value="Enter time in minutes"><br>
<br>
<label for="numMembers" style="font-size:24px;font-weight:bold;">Number of People:</label><br>
<input type="text" style ="font-size:18px" id="numMembers" name ="numMembers" value="Number of people attending"><br>
<br>

<label for="from" style="font-size:24px;font-weight:bold;">From: </label>
<select style ="font-size:18px" id="from" name="from">
<option value="6am">6 AM</option>
<option value="7am">7 AM</option>
<option value="8am">8 AM</option>
<option value="9am">9 AM</option>
<option value="10am">10 AM</option>
<option value="11am">11 AM</option>
<option value="12pm">12 PM</option>
<option value="1pm">1 PM</option>
<option value="2pm">2 PM</option>
<option value="3pm">3 PM</option>
<option value="4pm">4 PM</option>
<option value="5pm">5 PM</option>
<option value="6pm">6 PM</option>
<option value="7pm">7 PM</option>
<option value="8pm">8 PM</option>
<option value="9pm">9 PM</option>
<option value="10pm">10 PM</option>
<option value="11pm">11 PM</option>
<option value="12am">12 AM</option>
</select>

<label for="to" style="font-size:24px;font-weight:bold;">  To: </label>
<select style ="font-size:18px" id="to" name="to">
<option value="6am">6 AM</option>
<option value="7am">7 AM</option>
<option value="8am">8 AM</option>
<option value="9am">9 AM</option>
<option value="10am">10 AM</option>
<option value="11am">11 AM</option>
<option value="12pm">12 PM</option>
<option value="1pm">1 PM</option>
<option value="2pm">2 PM</option>
<option value="3pm">3 PM</option>
<option value="4pm">4 PM</option>
<option value="5pm">5 PM</option>
<option value="6pm">6 PM</option>
<option value="7pm">7 PM</option>
<option value="8pm">8 PM</option>
<option value="9pm">9 PM</option>
<option value="10pm">10 PM</option>
<option value="11pm">11 PM</option>
<option value="12am">12 AM</option>
</select>
<br>
<br>
<input type="button" style ="font-size:24px" onclick="window.location.href='Schedule Page.html';" value="Create Event" />
</form>
</div>
</body>
</html>
