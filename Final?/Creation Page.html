<!DOCTYPE html>
<html lang ="en-US">
<head>
<meta charset = "utf-8">
<meta name ="viewport" content = "width=device-width, initial-scale=1">
<title>OurSchedule | Create Event</title>
<link rel="stylesheet" href="template.css">
<script src="Creation_Page.js"></script>
<style>
   table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    background-color: white;
   }
  </style>
</head>

<header>
<ul>
  <li><a href="My Events.html">My Events</a></li>
  <li><a href="index.html">Sign Out</a></li>
</ul>
</header>

<body>
<br>
<h1 style="width:100%; text-align: center; font-size:54px;">Event Creation</h1>
<div class="form">
<form>
<label for="eventName" style ="font-size:24px;font-weight:bold;">Event Name:  </label>
<input type ="text" style ="font-size:18px" id ="eventName" name="eventName" placeholder="New Event"><br>
<br>
<label for="DateTypes" style ="font-size:24px;font-weight:bold;">Specific Dates or Days of the Week: </label><br>
    <select style="font-size:18px" id="DateTypes" name="DateTypes" onchange="DateTypesChanged()">
     <option value="SpecificDates">Specific Dates</option>
     <option value="DaysOfTheWeek">Days of the Week</option>
    </select><br>
    <div id="SpecificDates" style>
     <table class="Calendar" style="width:25%">
      <thead>
       <tr>
        <th colspan="7">June</th>
       </tr>
      </thead>
      <tbody>
      <tr>
       <th>S</th>
       <th>M</th>
       <th>T</th>
       <th>W</th>
       <th>T</th>
       <th>F</th>
       <th>S</th>
      </tr>
      <tr>
       <td></td>
       <td><div class="status">1</div></td>
       <td><div class="status">2</div></td>
       <td><div class="status">3</div></td>
       <td><div class="status">4</div></td>
       <td><div class="status">5</div></td>
       <td><div class="status">6</div></td>
      </tr>
      <tr>
       <td><div class="status">7</div></td>
       <td><div class="status">8</div></td>
       <td><div class="status">9</div></td>
       <td><div class="status">10</div></td>
       <td><div class="status">11</div></td>
       <td><div class="status">12</div></td>
       <td><div class="status">13</div></td>
      </tr>
      <tr>
       <td><div class="status">14</div></td>
       <td><div class="status">15</div></td>
       <td><div class="status">16</div></td>
       <td><div class="status">17</div></td>
       <td><div class="status">18</div></td>
       <td><div class="status">19</div></td>
       <td><div class="status">20</div></td>
      </tr>
      <tr>
       <td><div class="status">21</div></td>
       <td><div class="status">22</div></td>
       <td><div class="status">23</div></td>
       <td><div class="status">24</div></td>
       <td><div class="status">25</div></td>
       <td><div class="status">26</div></td>
       <td><div class="status">27</div></td>
      </tr>
      <tr>
       <td><div class="status">28</div></td>
       <td><div class="status">29</div></td>
       <td><div class="status">30</div></td>
       <td></td>
       <td></td>
       <td></td>
       <td></td>
      </tr>
     </tbody>
    </table>
    </div>
    <div id="DaysOfTheWeek" style="display: none;">
     <table id="Days" style="width:25%">
      <tbody>
       <tr>
        <td><div class="status">S</div></td>
        <td><div class="status">M</div></td>
        <td><div class="status">T</div></td>
        <td><div class="status">W</div></td>
        <td><div class="status">T</div></td>
        <td><div class="status">F</div></td>
        <td><div class="status">S</div></td>
       </tr>
      </tbody>
     </table>      
    </div>
<br>
<br>
<label for="eventDuration" style="font-size:24px;font-weight:bold;">Event Length:</label><br>
<input type="text" style ="font-size:18px" id="eventDuration" name="eventDuration" placeholder="Enter time in minutes"><br>
<br>
<label for="numMembers" style="font-size:24px;font-weight:bold;">Number of People:</label><br>
<input type="text" style ="font-size:18px" id="numMembers" name ="numMembers" placeholder="Number of people attending"><br>
<br>
<br>
<label for="reqMembers" style="font-size:24px;font-weight:bold;">Required Member(limit 1):</label>
<input type="text" style ="font-size:18px" id="reqMembers" name ="reqMembers" placeholder="Required Member Name">
<br>
<br>
<br>
<label for="from" style="font-size:24px;font-weight:bold;">From: </label>
<select style ="font-size:18px" id="from" name="from">
<option value="12am">12 AM</option>
<option value="1am">1 AM</option>
<option value="2am">2 AM</option>
<option value="3am">3 AM</option>
<option value="4am">4 AM</option>
<option value="5am">5 AM</option>
<option value="6am">6 AM</option>
<option value="7am">7 AM</option>
<option value="8am" selected>8 AM</option>
<option value="9am">9 AM</option>
<option value="10am">10 AM</option>
<option value="11am">11 AM</option>
<option value="12pm">12 PM</option>
<option value="1pm">1 PM</option>
<option value="2pm">2 PM</option>
<option value="3pm">3 PM</option>
<option value="4pm">4 PM</option>
<option value="5pm">5 PM</option>
<option value="6pm">6 PM</option>
<option value="7pm">7 PM</option>
<option value="8pm">8 PM</option>
<option value="9pm">9 PM</option>
<option value="10pm">10 PM</option>
<option value="11pm">11 PM</option>
</select>

<label for="to" style="font-size:24px;font-weight:bold;">  To: </label>
<select style ="font-size:18px" id="to" name="to">
<option value="12am">12 AM</option>
<option value="1am">1 AM</option>
<option value="2am">2 AM</option>
<option value="3am">3 AM</option>
<option value="4am">4 AM</option>
<option value="5am">5 AM</option>
<option value="6am">6 AM</option>
<option value="7am">7 AM</option>
<option value="8am">8 AM</option>
<option value="9am">9 AM</option>
<option value="10am">10 AM</option>
<option value="11am">11 AM</option>
<option value="12pm">12 PM</option>
<option value="1pm">1 PM</option>
<option value="2pm">2 PM</option>
<option value="3pm">3 PM</option>
<option value="4pm">4 PM</option>
<option value="5pm" selected>5 PM</option>
<option value="6pm">6 PM</option>
<option value="7pm">7 PM</option>
<option value="8pm">8 PM</option>
<option value="9pm">9 PM</option>
<option value="10pm">10 PM</option>
<option value="11pm">11 PM</option>
</select>
<br>
<br>
<input type="button" style ="font-size:24px" onclick="window.location.href='Edit_page.html';" value="Create" />
</form>
</div>
<script type="text/javascript">
   function DateTypesChanged() {
    if(document.getElementById("DateTypes").value == "SpecificDates") {
     document.getElementById("SpecificDates").style.display = '';
     document.getElementById("DaysOfTheWeek").style.display = 'none';
    }
    else {
     document.getElementById("SpecificDates").style.display = 'none';
     document.getElementById("DaysOfTheWeek").style.display = '';
    }
   }
  </script>
</body>
</html>
